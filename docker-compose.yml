version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: starwars-postgres
    environment:
      POSTGRES_DB: starwars_db
      POSTGRES_USER: starwars_user
      POSTGRES_PASSWORD: starwars_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - starwars-network

volumes:
  postgres_data:

networks:
  starwars-network:
    driver: bridge


