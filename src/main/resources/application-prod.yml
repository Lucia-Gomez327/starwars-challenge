# src/main/resources/application-prod.yml
spring:
  datasource:
    url: jdbc:h2:mem:starwars_db
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: ${PORT:8080}  # Railway usa PORT din√°micamente

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:3600000}

swapi:
  base-url: https://www.swapi.tech/api

springdoc:
  swagger-ui:
    use-root-path: true
    try-it-out-enabled: true
  api-docs:
    path: /api-docs
  show-actuator: false

logging:
  level:
    com.starwars: INFO